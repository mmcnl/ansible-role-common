---
base_packages:
  - apt-listchanges
  - apt-rdepends # show all deps for a package
  - aptitude
  - build-essential
  - chrony
  - fail2ban
  - figlet # for motd banner
  - git
  - htop
  - knockd
  - libpcre2-8-0 # for ripgrep
  - lnav
  - ncdu
  - tree
  - ufw
  - unattended-upgrades
  - unzip
  - vim
  - zip
additional_packages: []
packages_to_skip: []
packages_to_remove:
  - whoopsie
systemd_services_to_disable:
  - cups
  - cups-browsed

base_deb_packages:
  - url: https://github.com/sharkdp/bat/releases/download/v0.12.1/bat-musl_0.12.1_amd64.deb
    checksum: sha256:8f0791fac6ae36e9c83f9312dd4827fd096aa97892403befbbcb32b1f1c80ec7

  - url: https://github.com/sharkdp/fd/releases/download/v7.4.0/fd-musl_7.4.0_amd64.deb
    checksum: sha256:7b9ba058cde1d792adc0c78b11f63955e4d6ce3090ed86c9b224294e1baeb4d7

  - url: https://github.com/BurntSushi/ripgrep/releases/download/11.0.2/ripgrep_11.0.2_amd64.deb
    checksum: sha256:cecbe73abf3c672fde070c5c1d2ea303d97dae0af9afa0655028ae0d70dd11e8

additional_deb_packages: []
deb_packages_to_skip: []

speedtest_download_url: https://raw.githubusercontent.com/sivel/speedtest-cli/681cdf20a5fe774ba3aefedd0cd88cbff5384439/speedtest.py
speedtest_checksum: sha256:78167ef0ccb4cc7b33c7314da395c7740a91e5f7f4e0d761c48039891f943b47

monit_cpu_usage_max: 80
monit_memory_usage_max: 80
monit_filesystem_usage_max: 80
monit_system_alert_cycles: 10
# monit_loadavg_per_core_max: 1.5 # FIXME: enable when monit >= 5.26.0 is available via apt

cron_periodic_hour: 9 # 09 UTC => 1am Pacific, 4am Eastern
cron_periodic_hourly_minute: 17
cron_periodic_daily_minute: 25
cron_periodic_weekly_minute: 47
cron_periodic_monthly_minute: 52

fail2ban_enable_ufw_port_scan: yes
fail2ban_enable_repeat_offender: yes

sshd_port: '22'

knockd_enabled: no
knockd_sequence: '10001,20002,30003'
knockd_ethernet_device: eth0
knockd_timeout_sec: 20 # how long to allow new connections from user's IP
